<div ng-if="!isEditMode()">
    <button type="submit" class="btn btn-danger ux-txt-danger reset" ng-click="clearProgressLog()" ng-disabled="!!wizard.disable">Clear Log</button>
    <button type="submit" class="btn btn-danger ux-txt-danger reset" ng-click="reset()" ng-disabled="!!wizard.disable">Reset Values</button>
    <button type="submit" class="btn btn-primary ux-txt-success execute" ng-click="execute()" ng-disabled="stepForm.$invalid || isInvalid() || !!wizard.disable">Create</button>
    <button type="submit" class="btn btn-primary ux-txt-success execute" ng-click="update()" ng-disabled="stepForm.$invalid || isInvalid() || !!wizard.disable">Update</button>
</div>
